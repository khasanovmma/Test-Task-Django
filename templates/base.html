<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- gLightbox gallery-->
        <link rel="stylesheet"
              href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <!-- Range slider-->
        <link rel="stylesheet"
              href="{% static 'vendor/nouislider/nouislider.min.css' %}">
        <!-- Choices CSS-->
        <link rel="stylesheet"
              href="{% static 'vendor/choices.js/public/assets/styles/choices.min.css' %}">
        <!-- Swiper slider-->
        <link rel="stylesheet"
              href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
        <!-- Google fonts-->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&amp;display=swap">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&amp;display=swap">
        <!-- theme stylesheet-->
        <link rel="stylesheet"
              href="{% static 'css/style.default.css' %}"
              id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        
        {% block links %}
        
        {% endblock links %}
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <div class="page-holder d-flex flex-column justify-content-between">
            {% include "layout/header.html" %}
            
            
            {% block main %}
            {% endblock main %}
           
            {% include "layout/footer.html" %}
            <script>
            {% block scrpits %}
            {% endblock scrpits %}
            </script>
            <!-- JavaScript files-->
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
            <script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
            <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
            <script src="{% static 'vendor/choices.js/public/assets/scripts/choices.min.js' %}"></script>
            <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
            <link rel="stylesheet"
                  href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
                  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                  crossorigin="anonymous">
        </div>
    </body>
</html>
